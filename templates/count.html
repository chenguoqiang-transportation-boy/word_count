<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计结果长度</title>
</head>
<body>
    <h1>统计结果，总字数为{{ count }}字</h1>
    <h2>你的文本</h2>
    {{ text }}
    <br>
    <br>
    <h2>出现频率</h2>
    {% for word,count in sorted_dict %}
    {{word}} - {{count}}
    <br>
    {% endfor %}
    <a href="..">回到主页</a>
</body>
</html>
